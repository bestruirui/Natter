name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install PyInstaller
        run: pip install pyinstaller
      - name: Build Executable (natter)
        run: pyinstaller --onefile natter.py
      - name: Build Executable (natter-check)
        run: pyinstaller --onefile natter-check.py
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: windows-executables
          path: |
            dist/natter.exe
            dist/natter-check.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install PyInstaller
        run: pip install pyinstaller
      - name: Build Executable (natter)
        run: pyinstaller --onefile natter.py
      - name: Build Executable (natter-check)
        run: pyinstaller --onefile natter-check.py
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: linux-executables
          path: |
            dist/natter
            dist/natter-check

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          path: dist/
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset (Windows)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/natter.exe
          asset_name: natter.exe
          asset_content_type: application/octet-stream
      - name: Upload Release Asset (natter-check Windows)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/natter-check.exe
          asset_name: natter-check.exe
          asset_content_type: application/octet-stream
      - name: Upload Release Asset (Linux)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/natter
          asset_name: natter
          asset_content_type: application/octet-stream
      - name: Upload Release Asset (natter-check Linux)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/natter-check
          asset_name: natter-check
          asset_content_type: application/octet-stream
